<script>
       
        
      

function pdetails(){

	var x=document.getElementById("id").value;
	var y=document.getElementById("name").value;
	var z=document.getElementById("type").value;
	var w=document.getElementById("price").value;
	var v=document.getElementById("count").value;
	imng.pro_details(x,y,z,w,v,function (error,result){
            if (!error) {
             alert(result);
                

            
            } else {
              alert(result);
            }
        });

	
       
}



function products(){
	
	var st=[];
	var id=[];
	var res=[];
	
	imng.products(function (error,result){
		for(var j=0;j<1;j++)
		{
		var a=result[0][j];
            
		var s=' ';
		for(var k=0;k<a.length;k+=2){
		s += String.fromCharCode(parseInt(a.substr(k,2), 16));
		}
            			st.push(s);
		}
		for(var i=0;i<2;i++){
			var b=result[1][i];
			id.push(b);
			res.push(id+"-"+st);
			document.getElementById('t').value=res;
		}
                             
            });

}


function clickbutton()
			{
				window.location.href="buyether.html";
			}
